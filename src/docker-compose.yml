version: "3"
services:
  backend:
    container_name: backend
    build:
      context: ./backend/.
    networks:
      - mynetwork
    expose:
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - backend_volume:/usr/src/app
    depends_on:
      - mariadb
  mariadb:
    container_name: mariadb
    build:
      context: ./mariadb/.
    networks:
      - mynetwork
    expose:
      - 3306
    volumes:
      - "DB:/var/lib/mysql"
    env_file:
      - ./backend/.env

  dashboard:
    container_name: dashboard
    build:
      context: ./dashboard/.
    networks:
      - mynetwork
    ports:
      - "3000:3000"
    volumes:
      - dashboard_volume:/usr/src/app
    depends_on:
      - backend

volumes:
  backend_volume:
    driver: local
    driver_opts:
      type: "none"
      o: 'bind'
      device: './backend/'

  dashboard_volume:
    driver: local
    driver_opts:
      type: "none"
      o: 'bind'
      device: './dashboard/app/'
  DB:


networks:
  mynetwork:
    driver: bridge

